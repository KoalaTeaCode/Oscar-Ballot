<div class="alert alert-info col-md-4 col-md-offset-4">
  <strong></strong> View your picks and see how the compare to others!
</div>

<div ng-show='vm.currentQuestionIndex < vm.questions.length' class='panel panel-default col-md-4 col-md-offset-4'>
  <div class="panel-body">
    <div ng-show='vm.currentQuestionIndex < vm.questions.length'>
      <h2 class='text-center'>{{vm.currentQuestion.question}}</h2>
      <h3 class='text-center' ng-show='vm.answerShown'>
        {{vm.currentAnswer.choice}}
      </h3>

      <div class='text-center'>
        <button class='btn btn-lg btn-primary' ng-show='!vm.answerShown' ng-click='vm.showAnswer()'>Show Answer</button>
        <button class='btn btn-lg btn-primary' ng-show='vm.answerShown' ng-click='vm.next()'>Next</button>
      </div>
    </div>
  </div>
</div>

<div ng-show='vm.currentQuestionIndex >= vm.questions.length' class='panel panel-default col-md-6 col-md-offset-3'>
  <div class="panel-body">
    <h2 class='text-center'>All done!</h2>
  </div>
</div>
