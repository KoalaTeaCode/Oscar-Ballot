<div ng-show='vm.currentQuestionIndex < vm.questions.length' class='panel panel-default col-md-4 col-md-offset-4'>
  <div class="panel-body">
    <h2 class='text-center'>{{vm.currentQuestion.question}}</h2>
    <ul>
      <li ng-repeat='choice in vm.currentQuestion.choices'>
        <input type='radio' ng-model='vm.choice' value='{{choice}}' />
        {{choice}}
      </li>
    </ul>

    <div class='text-center'>
      <button class='btn btn-lg btn-primary' ng-click='vm.answerQuestion(vm.choice)'>Select {{vm.choice}}</button>
    </div>
  </div>
</div>

<div ng-show='vm.currentQuestionIndex >= vm.questions.length' class='panel panel-default col-md-6 col-md-offset-3'>
  <div class="panel-body">
    <h2 class='text-center'>All done!</h2>
  </div>
</div>
