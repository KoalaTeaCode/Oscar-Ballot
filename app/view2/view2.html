<div class="alert alert-info col-md-4 col-md-offset-4">
  <strong></strong> View your picks and see how the compare to others!
</div>

<div ng-show='vm.currentQuestionIndex < vm.questions.length' class='panel panel-default col-md-3 col-md-offset-1' style='height: 44rem; margin-right: 1rem;'>
  <h3>Questions</h3>
  <div class="panel-body" style='height: 80%; overflow-y: scroll;'>
    <ul style='padding-left: 0px;'>
      <li class='btn btn-default' ng-repeat='question in vm.questions' ng-click='vm.showQuestionAtIndex($index)' style='margin-top: 1rem;'>{{question.question}}</li>
    </ul>
  </div>
</div>

<div ng-show='vm.currentQuestionIndex < vm.questions.length' class='panel panel-default col-md-4' style='height: 44rem;'>
  <div class="panel-body">
    <div ng-show='vm.currentQuestionIndex < vm.questions.length'>
      <h2 class='text-center'>{{vm.currentQuestion.question}}</h2>
      <h3 class='text-center' ng-show='vm.answerShown'>
        <strong>You Voted: </strong>{{vm.currentAnswer.choice}}
      </h3>

      <div class="text-center" ng-show='vm.answerShown'>
        <strong>What others votes</strong>
        <canvas class="chart chart-bar" chart-data="data" chart-labels="labels"
          chart-series="series" chart-click="onClick"></canvas>
      </div>

      <div class='text-center'>
        <button class='btn btn-lg btn-primary' ng-show='!vm.answerShown' ng-click='vm.showAnswer()'>Show Answer</button>
        <button class='btn btn-lg btn-primary' ng-show='vm.answerShown' ng-click='vm.next()'>Next</button>
      </div>
    </div>
  </div>
</div>

<div ng-show='vm.currentQuestionIndex >= vm.questions.length' class='panel panel-default col-md-6 col-md-offset-3'>
  <div class="panel-body">
    <h2 class='text-center'>All done!</h2>
  </div>
</div>
